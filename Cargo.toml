[package]
name = "frostbar"
version = "0.1.0"
edition = "2024"

[dependencies]
async-channel = "2.5.0"
async-stream = "0.3.6"
base64 = "0.22.1"
chrono = { version = "0.4.41", default-features = false, features = [
    "std",
    "clock",
    "alloc",
] }
color-thief = "0.2.2"
freedesktop-desktop-entry = { version = "0.7.14", default-features = false }
freedesktop-icons = "0.4.0"
iced = { git = "https://github.com/project-gauntlet/iced.git", branch = "gauntlet-0.13.1", features = [
    "advanced",
    "canvas",
    "image",
    "lazy",
    "svg",
    "tokio",
    "wgpu",
] }
itertools = { version = "0.14.0", default-features = false, features = [
    "use_alloc",
] }
niri-ipc = { git = "https://github.com/YaLTeR/niri/", branch = "main" }
starship-battery = { version = "0.10.2", default-features = false }
thiserror = { version = "2.0.16", default-features = false }
tokio = "1.47.1"
tokio-stream = "0.1.17"
tracing = "0.1.41"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.19", default-features = false, features = ["fmt"] }
url = "2.5.7"
xdgkit = { version = "3.2.5", default-features = false }
zbus = { version = "5.10.0", default-features = false, features = ["tokio"] }

[profile.dev]
overflow-checks = false
