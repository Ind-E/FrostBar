site_name: FrostBar
docs_dir: wiki
site_url: https://ind-e.github.io/FrostBar/
repo_url: https://github.com/Ind-E/FrostBar
edit_uri: edit/main/docs/wiki/


theme:
  name: material
  features:
    - naviagtion.instant
    - search.suggest
    - content.code.copy
    - content.action.edit
  palette:
    - media: "(prefers-color-scheme)"
      primary: custom
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      primary: custom
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: custom
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  plugins:
    - search
